<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Magic - Start</title>
  <link rel="stylesheet" href="./css/styles_index.css">
</head>

<body>
  <audio id="backgroundMusic" loop>
    <source src="audio/background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <header></header>
  
  <div class="main-container">
    <h1>Slide Magic</h1>
    <div class="button-container">
      <button onclick="startGame()">Start</button>
      <button onclick="goToSettings()">Settings</button>
      <button onclick="quitGame()">Quit</button>
    </div>
  </div>

  <script src="musicControl.js"></script>
  <script>
    window.onload = function () {
      const music = document.getElementById("backgroundMusic");
      const musicState = localStorage.getItem("musicState");

      if (musicState === "playing") {
        music.play();
      } else {
        music.pause();
      }
    };

    function startGame() {
      window.location.href = './pages/image-selection.html';
    }

    function goToSettings() {
      window.location.href = './pages/settings.html';
    }

    function quitGame() {
      localStorage.removeItem("musicState");
      window.location.href = 'https://ghostxdx4.github.io/freelance-forge/';
    }
  </script>

</body>

</html>
