<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Image - Maze Sliding Puzzle</title>
  <link rel="stylesheet" href="../css/styles_imgsel.css">
</head>

<body>

  <div class="main-container">
    <h1>Select Your Puzzle Image</h1>
    <div class="image-container">
      <div class="image-box">
        <img src="./images/image1.jpg" alt="Image 1" onclick="startPuzzle('image1.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image2.jpg" alt="Image 2" onclick="startPuzzle('image2.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image3.jpg" alt="Image 3" onclick="startPuzzle('image3.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image4.jpg" alt="Image 4" onclick="startPuzzle('image4.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image5.jpg" alt="Image 5" onclick="startPuzzle('image5.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image6.jpg" alt="Image 6" onclick="startPuzzle('image6.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image7.jpg" alt="Image 7" onclick="startPuzzle('image7.jpg')">
      </div>
      <div class="image-box">
        <img src="./images/image8.jpg" alt="Image 8" onclick="startPuzzle('image8.jpg')">
      </div>
    </div>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script src="musicControl.js"></script>
  <script>
    function startPuzzle(image) {
      localStorage.setItem('selectedImage', image);
      window.location.href = './game.html';
    }

    function goBack() {
      window.location.href = '../index.html';
    }
  </script>

</body>

</html>
